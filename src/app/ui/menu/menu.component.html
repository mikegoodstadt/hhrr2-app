<nav>
  <ul>
    <li *ngFor="let item of menu">
      <ng-container *ngIf="item.link"><a href="{{item.link}}" title="{{item.title}}">{{item.title}}</a></ng-container>
      <ng-container *ngIf="item.route">
        <a routerLink="{{item.route}}" routerLinkActive="active-link" title="{{item.title}}">
        <ng-container *ngIf="item.icon; then icon; else title">icon</ng-container>
        <ng-template #icon><mat-icon aria-hidden="false" aria-label="icon">{{item.icon}}</mat-icon></ng-template>
        <ng-template #title>{{item.title}}</ng-template>
      </a></ng-container>
    </li>
  </ul>
</nav>
