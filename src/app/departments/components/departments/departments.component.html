<ng-container *ngIf="(records | async); else loading">
  <h2>{{ recordsTitle }}</h2>
  <app-table
    [records]="records"
    [recordType]="recordType"
    [displayedColumns]="displayedColumns"
    (edit)="edit($event)"
    (delete)="delete($event)"
    ></app-table>
</ng-container>
<ng-template #loading>loading...<app-spinner class="spinner"></app-spinner></ng-template>
