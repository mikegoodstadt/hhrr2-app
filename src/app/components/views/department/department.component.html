<ng-container *ngIf="(employees | async); else loading">
  <h2>Department: {{ deptName }}</h2>
  <app-table
    [records]="employees"
    [displayedColumns]="displayedColumns"
    [serviceName]="serviceName"
    (edit)="edit($event)"
    (delete)="delete($event)"
    ></app-table>
</ng-container>
<ng-template #loading><mat-spinner class="spinner"></mat-spinner></ng-template>
